<div
    infinite-scroll
    [infiniteScrollDistance]="1"
    [infiniteScrollUpDistance]="1"
    [infiniteScrollThrottle]="500"
    (scrolled)="onScroll()"
    class="search-results"
>
    <div class="search-item-count">Found {{ totalItems }} results for "{{ currentMovieSeries }}"</div>
    <div class="movie">
        <div *ngFor="let movie of allMovies">
            <app-movie-series-card
                routerLink="{{movie.media_type}}/details/{{ movie.id }}"
                label="{{ movie.media_type === 'tv' ? 'TV series' : 'Movie' }}"
                title="{{ movie.media_type === 'movie' ? movie.original_title : movie.original_name }}"
                year="{{ movie.media_type === 'movie' ? (movie.release_date | date: 'yyyy') : (movie.first_air_date | date: 'yyyy') }}"
                [image]="imageBaseUrl + movie.poster_path"
                icon="{{ movie.media_type === 'tv' ? 'assets/series-icon.png' : 'assets/movie-icon.png' }}"
            ></app-movie-series-card>
        </div>
    </div>
</div>
